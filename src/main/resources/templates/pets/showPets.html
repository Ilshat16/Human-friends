<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pets</title>
	<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
	<h1>Pets</h1>
	<img th:src="@{/images/Pets.jpg}"/><br/>
	<a th:href="@{/pets/new}">Add new pet</a>
	<div th:each="pet : ${pets}">
		<a th:href="@{/pets/{id}(id=${pet.id})}"
		th:text="${pet.id} + '. ' + ${pet.name}">pet</a>
	</div>
	<input type="submit"
</div>
</body>
</html>
