<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New pack animal</title>
</head>
<body>
	<form th:method="POST" th:action="@{/pack_animals}" th:object="${packAnimal}">
		<label for="name">Enter name: </label>
		<input type="text" th:field="*{name}" id="name"/><br/>
		
		<label for="type">Enter type: </label>
		<input type="text" th:field="*{type}" id="type"/><br/>
		
		<label for="birthDate">Enter birth date: </label>
		<input type="text" th:field="*{birthDate}" id="birthDate"/><br/>
		
		<label for="commands">Enter commands: </label>
		<input type="text" th:field="*{commands}" id="name"/><br/>
		
		<input type="submit" value="Create"/>
		
	</form>
</body>
</html>
